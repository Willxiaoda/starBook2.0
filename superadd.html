<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加书单</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/starAddbook.css" />
	<!-- 引入版本1.5的jq,用来实现jq的二级联动菜单 -->
	<!-- 引入版本1.9的jq,用来实现jq的大部分功能,不兼容二级联动菜单 -->
	<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
	<!-- 自己的js文件 -->
	<script type="text/javascript" src="__PUBLIC__/js/superstarAddbook.js"></script>
</head>
<body>
	<form method="POST" action="setsuperbook.html">
		<header>
			<div id="head">
				<div id="logo">
					<a href="http://www.xingkong.us"><img src="__PUBLIC__/images/logo.png" /></a>
					<img src="__PUBLIC__/images/copyright.png" style="margin-left:10%;margin-bottom:8px" />
				</div>
			</div>
			<div id="choose">
				<div id="chooseCon">
					<label>年级归属：</label>
					<select name="grade" id="grade">
						<option value="0">--请选择年级--</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
					</select>
					<label for="school">学院归属：</label>
					<select name="school" id="school">
						
					</select>
					<label>专业归属：</label>
					<select id="major">
						<option value="0">--请选择专业--</option>
					</select>
				</div>
			</div>
		</header>
		<div id="container">
			<div id="title">
				<input id="title_left" readonly value="书单" name="listname" />
				<div id="title_right">
					<div class="edit">编辑书单名字</div>
					<div class="back"><a href="supermain.html">返回</a></div>
				</div>
			</div>
			<div id="bookShelf">
				<div id="book1" class="bookInfo">
					<span>书名：</span>
					<input type="text" id="bookName1" name="bookName1" class="bookName" list="bookList" />
					<span>价格：</span>
					<!-- onkeyup="checkNum(this)输入框判断 -->
					<input type="text" id="bookPrice1" name="bookPrice1" class="bookPrice" 
					onkeyup="checkNum(this)" />
					<span>折后价：</span>
					<input type="text" id="bookDiscount1" name="bookDiscount1" class="bookDiscount" onkeyup="checkNum(this)" />
					<!-- 标识数据库ID号 -->
					<input type="text" name="flag1" id="flag1" style="display:none" />
				</div>
			</div>
			<div id="add">添加</div>
			<div id="delete">删除最后一条内容</div>
			<input type="submit" value="保存" id="sure">
		</div>
	</form>
	<!-- <footer>
		<span>©星空学生创新中心技术支持</span>
	</footer> -->
</body>
</html>
